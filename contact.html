<div >
    <section id="contact">
        <div class="container">
          <div class="row text-center mb-5">
            <div class="col">
              <h2>Contact Me</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                <strong>Thank you</strong> Pesan anda sudah terkirim.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
                <form name="hendra-contact">
                    <div class="mb-3">
                      <label for="name" class="form-label">Nama</label>
                      <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" required  maxlength="10" >
                     
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="email" name="email" required   maxlength="30">
                       
                    </div>
                    
                  <div class="mb-3">
                    <label for="pesan" class="form-label">Pesan</label>
                    <textarea class="form-control" id="pesan" rows="3" name="pesan"  required maxlength="50"></textarea>
                  </div>
                    <button type="submit" class="btn btn-primary btn-kirim"  >Kirim</button>
                    
                  <p>Wait until the message notification has been sent</p>
                  </form>
            </div>
          </div>
        </div>
      </section>



    </div>
    <div class="footer">
      <footer class="bg-white text-black text-center">
        <p> <i class="bi bi-heart-fill text-danger" style="font-size: 13px;"></i> <a style="text-decoration: none;" class="text-dark fw-bold">rynzie</a></p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzDJ70C5FUEEsS84RLV19xYVYpoo1CMI7FEsPW-uAtEtT7EoEq50UdVZi34N5WyVEtF/exec';
      const form = document.forms['hendra-contact'];
    
      
      const myAlert = document.querySelector('.my-alert');
     
    


      form.addEventListener('submit', e => {
        e.preventDefault();
        //ketika tombol submit diklik
        //tampilkan tombol loading, tampilkan tombol kirim
      
      
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {

            myAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response)
          })
          .catch(error => console.error('Error!', error.message));
      });
    </script>
